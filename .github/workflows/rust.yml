name: Rust

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]
    steps:
    - uses: actions/checkout@v1
    - name: Configure
      if: startsWith(matrix.os, 'macos-')
      run: |
        echo "::set-env name=LIBCLANG_PATH::/Library/Developer/CommandLineTools/usr/lib/libclang.dylib"
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.42.0
        override: true
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose
